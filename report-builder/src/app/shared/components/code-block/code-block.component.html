<div class="absolute top-0 right-0">
  <button mat-icon-button color="primary" class="mr-5 mt-5"
    (click)="doCopy()">
    <mat-icon
      fontSet="material-symbols-outlined"
      matTooltip="Copy code">
      content_copy
    </mat-icon>
  </button>
</div>
<div class="highlight-code text-sm">
  <pre class="lang-{{ language() }}"><code #codeContainer></code></pre>
</div>
