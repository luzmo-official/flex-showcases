<div class="flex gap-3">
  <mat-form-field class="example-full-width" [floatLabel]="'always'">
    <mat-label>Min</mat-label>
    <input type="number" matInput placeholder="auto" [(ngModel)]="range[0]" (ngModelChange)="setValue($event, 0)">
  </mat-form-field>
  <mat-form-field class="example-full-width" [floatLabel]="'always'">
    <mat-label>Max</mat-label>
    <input type="number" matInput placeholder="auto" [(ngModel)]="range[1]" (ngModelChange)="setValue($event, 1)">
  </mat-form-field>
</div>
